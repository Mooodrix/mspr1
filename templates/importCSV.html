<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Données Monkeypox</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .sidebar {
            width: 250px;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            background: #343a40;
            padding-top: 20px;
        }
        .sidebar a {
            color: white;
            padding: 10px 20px;
            display: block;
            text-decoration: none;
        }
        .sidebar a:hover {
            background: #495057;
        }
        .content {
            margin-left: 260px;
            padding: 20px;
        }
    </style>
</head>
<body>

    <!-- Barre de navigation verticale -->
    <div class="sidebar">
        <button class="btn btn-secondary w-100 mb-4">MonkeyPox</button>
        <a href="/">🏠 Accueil</a>
        <a href="/tableau">📈 Tableau</a>
        <a href="/graphique">📈 Graphique</a>
        <div class="bottom-buttons">
            <a href="/ajout" class="btn btn-primary w-100">➕ Ajouter</a>
            <a href="/importCSV" class="btn btn-success w-100 mt-2">📂 Importer CSV</a>
        </div>
    </div>

    <!-- Contenu principal -->
    <div class="content">
        <h2 class="text-center mb-4">📂 Importer un fichier CSV</h2>

        <!-- Formulaire d'importation CSV -->
        <form action="/upload" method="POST" enctype="multipart/form-data" class="mt-4 p-3 border rounded bg-white shadow-sm">
            <div class="input-group">
                <input type="file" name="file" class="form-control" accept=".csv" required>
                <button type="submit" class="btn btn-success">📂 Importer CSV</button>
            </div>
        </form>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
