<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestion des Données Monkeypox</title>
  <!-- Inclusion du CSS externe pour ce template -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style_edit.css') }}">
  <!-- Inclusion de Bootstrap et DataTables -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap5.min.css">
</head>
<body>
  <!-- Barre de navigation verticale améliorée -->
  <div class="sidebar d-flex flex-column p-3 bg-light vh-100">
    <!-- Titre de la page en tant que bouton -->
    <a href="/" class="btn btn-primary w-100 fw-bold text-start">
      🐒 Monkeypox
    </a>
    <!-- Liens de navigation -->
    <nav class="mt-3">
      <a href="/" class="btn btn-outline-dark w-100 text-start mb-2">🏠 Accueil</a>
      <a href="/tableau" class="btn btn-outline-dark w-100 text-start mb-2">📊 Tableau</a>
      <a href="/graphique" class="btn btn-outline-dark w-100 text-start mb-2">📈 Graphique</a>
      <a href="/world-map" class="btn btn-outline-dark w-100 text-start">Carte du Monde</a>
    </nav>
    <!-- Boutons en bas -->
    <div class="mt-auto">
      <a href="/ajout" class="btn btn-primary w-100 mb-2">➕ Ajouter</a>
      <a href="/importCSV" class="btn btn-success w-100">📂 Importer CSV</a>
    </div>
  </div>

  <!-- Contenu principal -->
  <div class="content">
    <h2>Modifier</h2>

    <!-- Affichage du message de succès -->
    {% if success_message %}
      <div class="alert alert-success">
        {{ success_message }}
      </div>
    {% endif %}

    <!-- Formulaire de modification -->
    <form method="POST">
      <div class="mb-3">
        <label for="location" class="form-label">Lieu</label>
        <input type="text" class="form-control" id="location" name="location" value="{{ row.location }}" required>
      </div>

      <div class="mb-3">
        <label for="iso_code" class="form-label">Code ISO</label>
        <input type="text" class="form-control" id="iso_code" name="iso_code" value="{{ row.iso_code }}" required>
      </div>

      <div class="mb-3">
        <label for="date" class="form-label">Date</label>
        <input type="date" class="form-control" id="date" name="date" value="{{ row.date }}" required>
      </div>

      <div class="mb-3">
        <label for="total_cases" class="form-label">Total des cas</label>
        <input type="number" class="form-control" id="total_cases" name="total_cases" value="{{ row.total_cases }}" required>
      </div>

      <button type="submit" class="btn btn-primary">Modifier</button>
    </form>

    <a href="/tableau" class="btn btn-secondary mt-3">Retourner au tableau</a>

    <!-- Pagination -->
    <nav aria-label="Pagination" class="d-flex justify-content-between align-items-center mt-4">
      <a href="?sort_by={{ sort_by }}&order={{ order }}&page={{ page - 1 }}" class="btn btn-outline-primary {% if page <= 1 %}disabled{% endif %}">⬅️ Précédent</a>
      <span>Page {{ page }} sur {{ total_pages }}</span>
      <a href="?sort_by={{ sort_by }}&order={{ order }}&page={{ page + 1 }}" class="btn btn-outline-primary {% if page >= total_pages %}disabled{% endif %}">Suivant ➡️</a>
    </nav>
  </div>
  
  <!-- Inclusion de Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
