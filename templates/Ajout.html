<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ajouter Données Monkeypox</title>
  <!-- Inclusion de la feuille de style externe -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <!-- Sidebar de navigation -->
  <div class="sidebar d-flex flex-column p-3 bg-light vh-100">
    <a href="/" class="btn btn-primary w-100 fw-bold text-start">
      🐒 Monkeypox
    </a>
    <nav class="mt-3">
      <a href="/" class="btn btn-outline-dark w-100 text-start mb-2">🏠 Accueil</a>
      <a href="/tableau" class="btn btn-outline-dark w-100 text-start mb-2">📊 Tableau</a>
      <a href="/graphique" class="btn btn-outline-dark w-100 text-start mb-2">📈 Graphique</a>
      <a href="/world-map" class="btn btn-outline-dark w-100 text-start">🌎 Carte mondiale</a>
    </nav>
    <div class="mt-auto">
      <a href="/ajout" class="btn btn-primary w-100 mb-2">➕ Ajouter</a>
      <a href="/importCSV" class="btn btn-success w-100">📂 Importer CSV</a>
    </div>
  </div>

  <!-- Contenu principal -->
  <div class="content">
    <h2 class="text-center mb-4">➕ Ajouter des Données Monkeypox</h2>
    <form action="/ajout" method="POST" class="mb-4 p-3 border rounded bg-white shadow-sm">
      <div class="row g-3">
        <div class="col-md-3">
          <input type="text" name="location" class="form-control" placeholder="Lieu" required>
        </div>
        <div class="col-md-2">
          <input type="text" name="iso_code" class="form-control" placeholder="Code ISO" required>
        </div>
        <div class="col-md-3">
          <input type="date" name="date" class="form-control" required>
        </div>
        <div class="col-md-2">
          <input type="number" name="total_cases" class="form-control" placeholder="Total Cas" required>
        </div>
        <div class="col-md-2">
          <button type="submit" class="btn btn-primary w-100">➕ Ajouter</button>
        </div>
      </div>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
