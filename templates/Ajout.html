<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Donn√©es Monkeypox</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f0f2f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
    
        .sidebar {
            width: 250px;
            position: fixed;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: linear-gradient(145deg, #2c3e50, #34495e);
            box-shadow: 4px 0 15px rgba(0, 0, 0, 0.2);
            color: white;
        }
    
        .sidebar nav a {
            transition: 0.3s;
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            margin: 5px 0;
        }
    
        .sidebar nav a:hover {
            background-color: rgba(255, 255, 255, 0.1);
            transform: translateX(5px);
        }
    
        .sidebar .btn {
            margin: 5px 0;
            text-align: left;
            padding: 10px 15px;
            border-radius: 5px;
            transition: 0.3s;
        }
    
        .sidebar .btn:hover {
            transform: translateX(5px);
        }
    
        .content {
            margin-left: 270px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            margin-right: 20px;
        }
    
        .map-container {
            height: 500px;
            width: 100%;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
    
        #map {
            height: 100%;
            width: 100%;
        }
    
        .filter-panel {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
    
        .filter-panel .form-select, .filter-panel .form-label {
            margin-bottom: 10px;
        }
    
        .filter-panel .btn {
            margin-top: 10px;
        }
    
        .info-box {
            padding: 10px 15px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            font-size: 14px;
        }
    
        .legend {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            line-height: 1.5;
            font-size: 14px;
        }
    
        .legend i {
            width: 18px;
            height: 18px;
            float: left;
            margin-right: 8px;
            opacity: 0.7;
        }
    
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: 0.3s;
        }
    
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
    
        .card-header {
            background: linear-gradient(145deg, #3498db, #2980b9);
            color: white;
            border-radius: 10px 10px 0 0;
            padding: 15px;
        }
    
        .card-body {
            padding: 20px;
        }
    
        .card-title {
            font-size: 18px;
            font-weight: bold;
        }
    
        .text-primary {
            color: #3498db !important;
        }
    
        .text-danger {
            color: #e74c3c !important;
        }
    
        .text-success {
            color: #2ecc71 !important;
        }
    
        .text-info {
            color: #1abc9c !important;
        }
    
        .btn-primary {
            background: linear-gradient(145deg, #3498db, #2980b9);
            border: none;
            transition: 0.3s;
        }
    
        .btn-primary:hover {
            background: linear-gradient(145deg, #2980b9, #3498db);
            transform: translateY(-2px);
        }
    
        .btn-success {
            background: linear-gradient(145deg, #2ecc71, #27ae60);
            border: none;
            transition: 0.3s;
        }
    
        .btn-success:hover {
            background: linear-gradient(145deg, #27ae60, #2ecc71);
            transform: translateY(-2px);
        }
    
        .btn-outline-secondary {
            border: 1px solid #bdc3c7;
            color: #7f8c8d;
            transition: 0.3s;
        }
    
        .btn-outline-secondary:hover {
            background-color: #bdc3c7;
            color: white;
            transform: translateY(-2px);
        }
    
        h2 {
            color: #2c3e50;
            font-weight: bold;
            margin-bottom: 20px;
        }
    
        .form-select {
            border-radius: 5px;
            border: 1px solid #bdc3c7;
            padding: 10px;
            transition: 0.3s;
        }
    
        .form-select:focus {
            border-color: #3498db;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
        }
        .sidebar .mt-auto {
    margin-bottom: 20px; /* Ajoute une marge en bas pour remonter les boutons */
    padding: 0 15px; /* Ajoute un peu de padding sur les c√¥t√©s pour l'esth√©tique */
}

.sidebar .btn {
    margin-bottom: 10px; /* Espacement entre les boutons */
    width: 100%; /* Assure que les boutons prennent toute la largeur */
    text-align: left; /* Alignement du texte √† gauche */
    padding: 10px 15px; /* Padding int√©rieur pour un meilleur confort visuel */
    border-radius: 8px; /* Bordures arrondies */
    transition: all 0.3s ease; /* Transition fluide */
}

.sidebar .btn:hover {
    transform: translateY(-2px); /* Effet de survol */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Ombre port√©e au survol */
}
    </style>
</head>
<body>

<!-- Barre de navigation verticale -->
<div class="sidebar d-flex flex-column p-3 bg-light vh-100">
    <!-- Titre de la page en tant que bouton -->
    <a href="/" class="btn btn-primary w-100 fw-bold text-start">
        üêí Monkeypox
    </a>

    <!-- Liens de navigation -->
    <nav class="mt-3">
        <a href="/" class="btn btn-outline-dark w-100 text-start mb-2">üè† Accueil</a>
        <a href="/tableau" class="btn btn-outline-dark w-100 text-start mb-2">üìä Tableau</a>
        <a href="/graphique" class="btn btn-outline-dark w-100 text-start mb-2">üìà Graphique</a>
        <a href="/world-map" class="btn btn-dark w-100 text-start">üåé Carte mondiale</a>
    </nav>

    <!-- Boutons en bas -->
    <div class="mt-auto">
        <a href="/ajout" class="btn btn-primary w-100 mb-2">‚ûï Ajouter</a>
        <a href="/importCSV" class="btn btn-success w-100">üìÇ Importer CSV</a>
    </div>
</div>

<!-- Contenu principal -->
<div class="content">
    <h2 class="text-center mb-4">‚ûï Ajouter des Donn√©es Monkeypox</h2>

    <!-- Formulaire d'ajout -->
    <form action="/add" method="POST" class="mb-4 p-3 border rounded bg-white shadow-sm">
        <div class="row g-3">
            <div class="col-md-3">
                <input type="text" name="location" class="form-control" placeholder="Lieu" required>
            </div>
            <div class="col-md-2">
                <input type="text" name="iso_code" class="form-control" placeholder="Code ISO" required>
            </div>
            <div class="col-md-3">
                <input type="date" name="date" class="form-control" required>
            </div>
            <div class="col-md-2">
                <input type="number" name="total_cases" class="form-control" placeholder="Total Cas" required>
            </div>
            <div class="col-md-2">
                <button type="submit" class="btn btn-primary w-100">‚ûï Ajouter</button>
            </div>
        </div>
    </form>

</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
