<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Données Monkeypox</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .sidebar {
            width: 250px;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            background: #343a40;
            padding-top: 20px;
        }
        .sidebar a {
            color: white;
            padding: 10px 20px;
            display: block;
            text-decoration: none;
        }
        .sidebar a:hover {
            background: #495057;
        }
        .content {
            margin-left: 260px;
            padding: 20px;
        }
    </style>

    <!-- Inclusion de Chart.js -->
    <script src="/assets/js/plugins/chart.js/dist/Chart.min.js"></script>
    <script src="/assets/js/plugins/chart.js/dist/Chart.extension.js"></script>
</head>
<body>

    <!-- Barre de navigation verticale -->
    <div class="sidebar">
        <h4 class="text-center text-light">📊 Monkeypox</h4>
        <a href="/">🏠 Accueil</a>
        <a href="/graphique">📈 Graphique</a>
        <a href="/ajout" class="btn btn-primary mt-3">➕ Ajouter</a>
        <a href="/importCSV" class="btn btn-success mt-3">📂 Importer CSV</a>
    </div>

    <!-- Contenu principal -->
    <div class="content">
        <h2 class="text-center mb-4">📊 Données Monkeypox - Graphique</h2>

        <!-- Carte pour le graphique -->
        <div class="card">
            <div class="card-body">
                <div class="chart">
                    <!-- Wrapper du graphique -->
                    <canvas id="chart-orders" class="chart-canvas"></canvas>
                </div>
            </div>
        </div>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
