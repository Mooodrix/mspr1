<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Donn√©es Monkeypox</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .sidebar {
            width: 250px;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            background: #343a40;
            padding-top: 20px;
        }
        .sidebar a {
            color: white;
            padding: 10px 20px;
            display: block;
            text-decoration: none;
        }
        .sidebar a:hover {
            background: #495057;
        }
        .content {
            margin-left: 260px;
            padding: 20px;
        }
    </style>

    <!-- Inclusion de Chart.js -->
    <script src="/assets/js/plugins/chart.js/dist/Chart.min.js"></script>
    <script src="/assets/js/plugins/chart.js/dist/Chart.extension.js"></script>
</head>
<body>

    <!-- Barre de navigation verticale -->
    <div class="sidebar">
        <h4 class="text-center text-light">üìä Monkeypox</h4>
        <a href="/">üè† Accueil</a>
        <a href="/graphique">üìà Graphique</a>
        <a href="/ajout" class="btn btn-primary mt-3">‚ûï Ajouter</a>
        <a href="/importCSV" class="btn btn-success mt-3">üìÇ Importer CSV</a>
    </div>

    <!-- Contenu principal -->
    <div class="content">
        <h2 class="text-center mb-4">üìä Donn√©es Monkeypox - Graphique</h2>

        <!-- Carte pour le graphique -->
        <div class="card">
            <div class="card-body">
                <div class="chart">
                    <!-- Wrapper du graphique -->
                    <canvas id="chart-orders" class="chart-canvas"></canvas>
                </div>
            </div>
        </div>

        <!-- Script pour le graphique -->
        <script>
            const ctx = document.getElementById('chart-orders').getContext('2d');
            const chart = new Chart(ctx, {
                type: 'line', // Type de graphique (par exemple, line, bar)
                data: {
                    labels: {{ labels|tojson }},  // Injection des labels depuis le backend
                    datasets: [{
                        label: 'Cas de Monkeypox',
                        data: {{ cases|tojson }},  // Injection des donn√©es depuis le backend
                        borderColor: 'rgba(75, 192, 192, 1)',
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        fill: true,
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'top',
                        },
                        tooltip: {
                            mode: 'index',
                            intersect: false,
                        }
                    },
                    interaction: {
                        mode: 'nearest',
                        axis: 'x',
                        intersect: false
                    },
                    scales: {
                        x: {
                            ticks: {
                                autoSkip: true,
                                maxTicksLimit: 5
                            }
                        }
                    }
                }
            });
        </script>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
