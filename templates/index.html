<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Données Monkeypox</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">

    <h2 class="text-center">📊 Données Monkeypox</h2>

    <!-- Formulaire d'ajout -->
    <form action="/add" method="POST" class="mb-3">
        <!-- Options de tri -->
<div class="mb-3 text-center">
    <strong>Trier par :</strong>
    <a href="/?sort_by=location&order=asc" class="btn btn-light btn-sm">📍 Pays (A-Z)</a>
    <a href="/?sort_by=location&order=desc" class="btn btn-light btn-sm">📍 Pays (Z-A)</a>
    <a href="/?sort_by=date&order=desc" class="btn btn-light btn-sm">📆 Date (récent)</a>
    <a href="/?sort_by=date&order=asc" class="btn btn-light btn-sm">📆 Date (ancien)</a>
    <a href="/?sort_by=total_cases&order=desc" class="btn btn-light btn-sm">🦠 Cas (max)</a>
    <a href="/?sort_by=total_cases&order=asc" class="btn btn-light btn-sm">🦠 Cas (min)</a>
</div>

        <div class="row">
            <div class="col-md-3">
                <input type="text" name="location" class="form-control" placeholder="Lieu" required>
            </div>
            <div class="col-md-2">
                <input type="text" name="iso_code" class="form-control" placeholder="Code ISO" required>
            </div>
            <div class="col-md-3">
                <input type="date" name="date" class="form-control" required>
            </div>
            <div class="col-md-2">
                <input type="number" name="total_cases" class="form-control" placeholder="Total Cas" required>
            </div>
            <div class="col-md-2">
                <button type="submit" class="btn btn-primary w-100">➕ Ajouter</button>
            </div>
        </div>
    </form>

    <!-- Tableau des données -->
    <table class="table table-bordered">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Lieu</th>
                <th>Code ISO</th>
                <th>Date</th>
                <th>Total Cas</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
            <tr>
                <td>{{ row.id }}</td>
                <td>{{ row.location }}</td>
                <td>{{ row.iso_code }}</td>
                <td>{{ row.date }}</td>
                <td>{{ row.total_cases }}</td>
                <td>
                    <!-- Formulaire de modification -->
                    <form action="/edit/{{ row.id }}" method="POST" class="d-inline">
                        <input type="text" name="location" value="{{ row.location }}" required>
                        <input type="text" name="iso_code" value="{{ row.iso_code }}" required>
                        <input type="date" name="date" value="{{ row.date }}" required>
                        <input type="number" name="total_cases" value="{{ row.total_cases }}" required>
                        <button type="submit" class="btn btn-warning btn-sm">✏️ Modifier</button>
                    </form>

                    <!-- Bouton de suppression -->
                    <a href="/delete/{{ row.id }}" class="btn btn-danger btn-sm">🗑 Supprimer</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <!-- Formulaire d'upload CSV -->
<form action="/upload" method="POST" enctype="multipart/form-data" class="mb-3">
    <div class="input-group">
        <input type="file" name="file" class="form-control" accept=".csv" required>
        <button type="submit" class="btn btn-success">📂 Importer CSV</button>
    </div>
</form>


</body>
</html>
